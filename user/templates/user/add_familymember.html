<form action="/add_family/" method="post">
    <p>
                 Author Name: <Input Type = "text" name = "author_name">
    </p>
 
    <p>
                 Book:
        <select multiple name="members">
            {% for member in members %}
                <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
    </p>
 
    <p>
                 <Input Type = "Submit" value = "Submit">
    </p>
</form>
