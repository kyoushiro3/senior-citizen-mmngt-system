{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}  {{ web_title }}</title>
    {% block stylesfirst %}{% endblock %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="{% static 'vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="shortcut icon" href="{% static 'images/icons/icon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    

</head>

<style>
    body{ 
        overflow-x: hidden;
    }
</style>

<div class="row mt-5">
    <div class="row d-flex justify-content-center text-center">
        <div class="row d-flex justify-content-center text-center">
            <a href="{% url 'welcome' %}"><img src="{% static 'images/logo/logooo.png' %}" style="max-width: 32%;" alt="Logo"></a>
        </div>
        <div class="row d-flex justify-content-center text-center">
        <a class="btn btn-primary col-md-3 mt-4" href="{% url 'login' %}"> Login </a>
        </div>
        <div class="row d-flex justify-content-center text-center">
        <a class="btn btn-outline-secondary col-md-3 mt-2" href="{% url 'signup' %}"> Sign Up </a>
        </div>
    </div>
</div>
